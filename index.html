<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Reading Returners</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
<link href="style.css" rel="stylesheet">
</head>

<body>
<!-- Heading -->
<div class="container-fluid padding">
  <div class="header">
    <div class="col-12">
    <h1 class="display-5"><i class="fas fa-book-open"></i> Reading Returners</h1>
  </div> 
  </div> 
</div>

<!-- Search bar -->
<div class="container-fluid padding">
<div class="input-group">
  <input type="text" class="form-control" placeholder="Search...">
  <div class="input-group-append">
    <button type="submit"><i class="fa fa-search"></i></button>
</div>
</div>

<!-- Reading list -->
<div class="container-fluid padding">
<table class="table">
  <div class="col-12">
    <h4 class="table-header text-left">Your reading list</h4>
  </div>
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>Quiet</td>
      <td>Susan Cain</td>
      <td><button type="button" class="btn btn-outline-success" onclick="userFinishedBook()">Finished</button></td>
      <td><button type="button" class="btn btn-outline-danger" onclick="userDeleteBook()">Delete</button></td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>Lost In A Good Game</td>
      <td>Pete Etchells</td>
      <td><button type="button" class="btn btn-outline-success" onclick="userFinishedBook()">Finished</button></td>
      <td><button type="button" class="btn btn-outline-danger" onclick="userDeleteBook()">Delete</button></td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>La Belle Sauvage</td>
      <td>Philip Pullman</td>
      <td><button type="button" class="btn btn-outline-success" onclick="userFinishedBook()">Finished</button></td>
      <td><button type="button" class="btn btn-outline-danger" onclick="userDeleteBook()">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>

<!-- Archive -->
<button class="archive-button btn btn-outline-secondary" data-toggle="collapse" data-target="#archive-toggle">Click for Archive</button>
<div id="archive-toggle" class="collapse">
<div class="container-fluid padding">
<table class="table">
  <div class="col-12">
    <h4 class="table-header text-left">Archive</h4>
  </div>
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"></th>
      <td>The Crimson Petal and the White</td>
      <td>Michel Faber</td>
      <td><button type="button" class="btn btn-outline-primary" onclick="userBookReview()">Review</button></td>
      <td><button type="button" class="btn btn-outline-danger" onclick="userDeleteBook()">Delete</button></td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>Introducing HTML5</td>
      <td>Bruce Lawson & Remy Sharp</td>
      <td><button type="button" class="btn btn-outline-primary" onclick="userBookReview()">Review</button></td>
      <td><button type="button" class="btn btn-outline-danger" onclick="userDeleteBook()">Delete</button></td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td>The Amber Spyglass</td>
      <td>Philip Pullman</td>
      <td><button type="button" class="btn btn-outline-primary" onclick="userBookReview()">Review</button></td>
      <td><button type="button" class="btn btn-outline-danger" onclick="userDeleteBook()">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
</div>

<script type="text/javascript" src="buttonscript.js"></script>

</body>

</html>
